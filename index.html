<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Task App</title>
    
</head>
<body class="container" style="background-image: url('https://live.staticflickr.com/5268/5579714529_ff541aa3b7_b.jpg'); background-repeat: no-repeat;
background-attachment: fixed; background-size: cover;">

<div class="card text-light bg-dark"> 
<h1 style="text-align:center;">What Will You Conquest next?</h1>
</div>
<br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                <div class="form-group">
                <label for="new-start-date">Start Date</label>
                <input type="date" class="form-control" id="new-start-date">
                </div>
                <div class="form-group">
                    <label for="new-start-time">Start Time</label>
                    <input type="time" class="form-control" id="new-start-time">
                    </div>
                </div>
        
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">End Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="new-end-time">End Time</label>
                                <input type="time" class="form-control" id="new-end-time">
                                </div>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Todays task:</label>
                        <input type="text" class="form-control" id="new-task" placeholder="“Develop success from failures. Discouragement and failure are two of the surest stepping stones to success.” —Dale Carnegie">
                        </div>
                </div>
                <button id="add" class="btn btn-outline-success form-control">Create Task</button>
            </div>
        </div>
    </div>
    
    <table id="taskList" class="table table-dark table-striped">
        <tr>
            <th>Task</th>
            <th>Date Created</th>
            <th>Task Started</th>
            <th>Start Time</th>
            <th>Due Date</th>
            <th>Time Due</th>
            <th>Actions</th>
        </tr>
    </table>
    

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="index.js"></script>

</body>
</html>
